<section class="container"></section>
<form class="formulario" [formGroup]="transferInterface" (ngSubmit)="transfer()">
  <h2 class="formulario__titulo">Nova Transferência</h2>

  <div class="form-field">
    <label class="form-field__label" for="accountOring">Conta de origem</label>
    <input class="form-field__input" id="accountOring" formControlName="accountOring" type="text" name="accountOring">
  </div>

  <div class="form-field">
    <label class="form-field__label" for="accountDestin">Conta de destino</label>
    <input class="form-field__input" id="accountDestin" formControlName="accountDestin"  type="text"  name="accountDestin">
  </div>

  <div class="form-field">
    <label class="form-field__label" for="velue">Valor</label>
    <input class="form-field__input" id="velue" formControlName="velue" type="number" name="velue">
  </div>

  <div class="form-field">
    <label class="form-field__label" for="dateScheduled">Data da transferênc</label>
    <input class="form-field__input" id="dateScheduled" formControlName="dateScheduled" type="text" name="dateScheduled">
  </div>

  <div class="form-field">
    <label class="form-field__label" for="period">Tipo de transação</label>
    <input class="form-field__input" id="period" formControlName="period" type="text" name="period">
  </div>

  <div class="botao-wrapper">
    <button class="botao" type="submit">Agendar Transferencia</button>
  </div>

</form>
